<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">	
	<title>Javasciprt Closure eg1</title>

	<!-- <script src="js/script.js"></script> -->
<script type="text/javascript">


var getLogNumber, getIncrementLogNumber, setLogNumber;

function globalNumber(){

	var num = 1;

	getLogNumber = function(){ console.log(num)}
	getIncrementLogNumber = function() { num++ }
	setLogNumber = function(x) { num = x }
}
globalNumber();
setLogNumber(5);
getIncrementLogNumber();
getLogNumber();


globalNumber();
getLogNumber();


</script>

</head>

See console log for result.

</body>
